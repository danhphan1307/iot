<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">
	<title>Smart Bicycle</title>
	<meta name="description" content="A Web Application for finding parking spots in Helsinki region">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="../img/android-chrome-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-title" content="Push Messaging and Notifications Sample">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#2A6785">

	<link rel="icon" href="../img/favicon.ico">
	<link rel="manifest" href="manifest.json">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/application.js"></script>
	<script src="bootstrap-slider/bootstrap-slider.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3.27&key=AIzaSyC9xg4iGS-l2PLDIdLp1u3T9vCIMXIdVoE&language=en&libraries=geometry,places&mode=bicycling"></script>
</head>
<body>
	<script type="text/javascript">
		var localStorage_isSupported = (function () {
			try {
				var itemBackup = localStorage.getItem("");
				localStorage.removeItem("");
				localStorage.setItem("", itemBackup);
				if (itemBackup === null)
					localStorage.removeItem("");
				else
					localStorage.setItem("", itemBackup);
				return true;
			}
			catch (e) {
				return false;
			}
		})();
		if(localStorage_isSupported) {
			document.body.innerHTML+='<my-app><img src="img/loading.gif" alt="loading" style ="position:fixed; display:block; top: 50%;left: 50%; transform: translate(-50%, -50%); width:50%; margin:auto"></my-app>';
		}else{
			var content='';
			document.body.innerHTML = '<div class="alert alert-danger" role="alert"  style="z-index: 10"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Your current browser is not supported<br>Please update/change your browser</div>';
		}
	</script>
</body>
</html>
