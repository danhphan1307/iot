<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">
	<title>Smart Bicycle</title>
	<meta name="description" content="A Web Application for Smart Bike">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-title" content="Smart Bike">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="green">

	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#2F3BA2">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Smart Bike">
	<link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-touch-icon-76x76.png">

	<link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-touch-icon-152x152.png">

	<meta name="msapplication-TileImage" content="img/icons/mstile-144x144.png">
	<meta name="msapplication-TileColor" content="#2A6785">

	<link rel="icon" type="image/png" href="img/icons/mstile-310x310.png">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/application.js"></script>
	<script src="bootstrap-slider/bootstrap-slider.min.js"></script>
	<script src="amcharts/amcharts.js"></script>
	<script src="amcharts/serial.js"></script>
	<script src="amcharts/plugins/export/export.min.js"></script>
	<script src="amcharts/themes/light.js"></script>
	<link rel="stylesheet" href="amcharts/plugins/export/export.css" type="text/css" media="all" />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.27&key=AIzaSyC9xg4iGS-l2PLDIdLp1u3T9vCIMXIdVoE&language=en&libraries=geometry,places&mode=bicycling"></script>
</head>
<body>
	<script type="text/javascript">
		var localStorage_isSupported = (function () {
			try {
				var itemBackup = localStorage.getItem("");
				localStorage.removeItem("");
				localStorage.setItem("", itemBackup);
				if (itemBackup === null)
					localStorage.removeItem("");
				else
					localStorage.setItem("", itemBackup);
				return true;
			}
			catch (e) {
				return false;
			}
		})();
		if(localStorage_isSupported) {
			document.body.innerHTML+='<my-app><img src="img/loading.gif" alt="loading" style ="position:fixed; display:block; top: 50%;left: 50%; transform: translate(-50%, -50%); width:50%; margin:auto"></my-app>';
		}else{
			var content='';
			document.body.innerHTML = '<div class="alert alert-danger" role="alert"  style="z-index: 10"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>Your current browser is not supported<br>Please update/change your browser</div>';
		}
	</script>
</body>
</html>
